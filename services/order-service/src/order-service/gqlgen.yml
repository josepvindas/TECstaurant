# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  Order:
    model: github.com/gosaenz/orderservice.Order
  Client:
    model: github.com/gosaenz/orderservice.Client
  Location:
    model: github.com/gosaenz/orderservice.Location
  Product:
    model: github.com/gosaenz/orderservice.Product